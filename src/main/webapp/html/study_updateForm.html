
<!DOCTYPE html>

        <script src="../js/basic.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/study_update.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <a href="/src/main/webapp/html/index.html" class="logo">
                    <img height="80" src="../images/dogroup_logo_noback.png" alt="logo">
                </a>
                <div class="header_con">
                    <ul class="main_nav">
                        <li><a href="../html/index.html">스터디 찾기</a></li>
                        <li><a href="../html/study_insertform.html">스터디 개설</a></li>
                        <li><a href="../html/study_mystudylist.html">진행중인 스터디</a></li>
                    </ul>
                    <ul class="user_nav">
                        <li class="mypage"><a href="../html/user_detail.html">마이페이지</a></li>
                        <li class="mypage"><a href="../html/user_payment.html">거래내역조회</a></li>
                        <li class="login"><a href="../html/user_login.html">로그인/회원가입</a></li>
                        <li class="logout"><a>로그아웃</a></li>
                    </ul>
                </div>
            </div>
            <!--end header-->
            <!--end header-->
            <div class="study_create">
                <div class="study_create_main">
                    <form>
                        <h2>스터디 수정</h2>
                        <div class="study_title">
                            <span>스터디 제목</span><input type="text" name="studyTitle" placeholder="스터디 제목 입력" maxlength="30" required>
                        </div>
                        <br>
                        <div class="study_user_eamil">
                            <span>개설자</span><input type="text" name="email" readonly>
                        </div>
                        <div class="study_certification">
                            <span class="certification">스터디 유형</span>
                            <select name="studyCertification">
                                <option>유형선택</option>
                                <option value="1">Github</option>
                                <option value="0">출석체크</option>
                            </select>
                            <span class="diligence">성실도 기준</span><input type="number" name="studyDiligenceCutline" min="0" max="999"
                                placeholder="성실도 입력" required>
                            <span class="homework">인증 빈도</span>
                            <select name="studyHomeworkPerWeek">
                                <option>빈도선택</option>
                                <option value="7">매일</option>
                                <option value="1">주 1 일</option>
                                <option value="2">주 2 일</option>
                                <option value="3">주 3 일</option>
                                <option value="4">주 4 일</option>
                                <option value="5">주 5 일</option>
                                <option value="6">주 6 일</option>
                            </select>
                        </div>
                        <div class="study_date">
                            <span class="start_date">시작일</span><input type="date" name="studyStartDate">
                            <span class="period">기간</span><input type="number" name="studyPeriod" placeholder="n주차" min="1" max="104">
                            <span class="end_date">종료일</span><input type="date" name="studyEndDate" readonly>
                        </div>
                        <div class="study_size_fee">
                            <span>모집인원</span><input type="number" name="studySize" min="1" max="100" placeholder="최소 1명">
                            <span class="fee">참가비용</span><input type="number" name="studyFee" min="0" max="200000" placeholder="최소 0원">
                        </div>
                        <div class="study_subject">
                            <span class="stack">기술스택</span>
                        </div>
                        <div>
                            <span class="content">스터디내용</span>
                        </div>
                        <div>
                            <textarea rows="20" cols="76" name="studyContent" maxlength="2000"></textarea>
                        </div>
                        <div class="study_submit">
                            <a class="modify_btn" id="update_study_btn">수정하기</a>
                        </div>
                    </form>            
                </div>
            </div>
            <footer>
                <div class="container">
                    <h6 class="footer_title">
                        <a href="#">DOGROUP</a>
                    </h6>
                    <ul class="footer_nav">

                        </li>

                        <li>

                        </li>
                    </ul>

                        <li>
                            <p>한국소프트웨어산업협회 JAVA 개발자 양성과정 1조</p>
                        </li>
                        <li>
                            <p>강보미</p>
                            <p>김나영</p>
                            <p>김태현</p>
                            <p>성찬민</p>
                            <p>and 장민석</p>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
