<html lang="ko">
  <!--start header-->
  <head>
    <meta charset="utf-8" />
    <title>거래내역상세</title>
   
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/user_detail.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../images/dogroup_favicon.jpg"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/basic.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/user_detail.js"></script>
  </head>
  <body>
    <div class="wrap">
        <div class="header">
            <a href="/src/main/webapp/html/index.html" class="logo">
                <img height="80" src="../images/dogroup_logo_noback.png" alt="logo">
            </a>
            <div class="header_con">
                <ul class="main_nav">
                    <li><a href="../html/index.html">스터디 찾기</a></li>
                    <li><a href="../html/study_insertform.html">스터디 개설</a></li>
                    <li><a href="../html/study_mystudylist.html">진행중인 스터디</a></li>
                </ul>
                <ul class="user_nav">
                    <li class="mypage"><a href="../html/user_detail.html">마이페이지</a></li>
                    <li class="mypage"><a href="../html/user_payment.html">거래내역조회</a></li>
                    <li class="login"><a href="../html/user_login.html">로그인/회원가입</a></li>
                    <li class="logout"><a>로그아웃</a></li>
                </ul>
            </div>
        </div>
        <section>
            <br><br><br>
            <form name="info_form">
                <table>
                    <tbody>
                        <tr>
                            <th colspan="2">
                                <h1>계정관리</h1>
                            </th>
                        </tr>
                        <tr><td><br></td></tr>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" name="email" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input type="text" name="name">
                            </td>
                        </tr>
                        <tr>
                            <th>성실도</th>
                            <td>
                                <span class="diligence"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>잔액</th>
                            <td>
                                <span class="balance"></span>
                                <input type="button" name="charge" value="충전하기">
                            </td>
                        </tr>
                        <tr class="charge_tr" hidden>
                            <th>충전금액</th>
                            <td>
                                <input type="number" min="0" name="transactionMoney">
                            </td>
                        </tr>
                        <tr class="charge_tr" hidden>
                            <th>거래방식</th>
                            <td>
                                <select name="transactionUser">
                                    <option>선택</option>
                                    <option value="카카오뱅크">카카오뱅크</option>
                                    <option>신한은행</option>
                                    <option>우리은행</option>
                                    <option>국민은행</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="charge_tr" hidden>
                            <td colspan="2">
                                <a class="search_study_btn" id="charge_btn">충전</a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <a class="search_study_btn" id="update_info">저장</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <br><br><br>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <th colspan="2">
                                <h1>비밀번호</h1>
                            </th>
                        </tr>
                        <tr><td><br></td></tr>
                        <tr>
                            <th>현재비밀번호</th>
                            <td>
                                <input type="password" name="old_password">
                            </td>
                        </tr>
                        <tr>
                            <th>변경할비밀번호</th>
                            <td>
                                <input type="password" name="password">
                            </td>
                        </tr>
                        <tr>
                            <th>변경할비밀번호 확인</th>
                            <td>
                                <input type="password">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <a class="search_study_btn" id="change_pwd">비밀번호 변경</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <br><br><br>
            <table>
                <tbody>
                    <tr>
                        <th colspan="2">
                            <h1>계정 삭제</h1>
                        </th>
                    </tr>
                    <tr><td><br></td></tr>
                    <tr>
                        <td>
                            계정 삭제 시 프로필 및 참여한 스터디 정보가 삭제됩니다.
                        </td>
                    </tr>
                    <tr><td><br></td></tr>
                    <tr>
                        <td>
                            <a class="search_study_btn" id="delete_user">계정 삭제</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
