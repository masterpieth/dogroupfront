<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>개모임</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/user_signup.css">
        <link rel="shortcut icon" type="image/x-icon" href="../images/dogroup_favicon.jpg" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../js/basic.js"></script>
        <script src="../js/user_signup.js"></script>
        <script src="../js/index.js"></script>
    </head>
    <body> 
        <div class="wrap">
            <div class="header">
                <a href="/src/main/webapp/html/index.html" class="logo">
                    <img height="80" src="../images/dogroup_logo_noback.png" alt="logo">
                </a>
                <div class="header_con">
                    <ul class="main_nav">
                        <li><a href="../html/index.html">스터디 찾기</a></li>
                        <li><a href="../html/study_insertform.html">스터디 개설</a></li>
                        <li><a href="../html/study_mystudylist.html">진행중인 스터디</a></li>
                    </ul>
                    <ul class="user_nav">
                        <li class="mypage"><a href="../html/user_detail.html">마이페이지</a></li>
                        <li class="mypage"><a href="../html/user_payment.html">거래내역조회</a></li>
                        <li class="login"><a href="../html/user_login.html">로그인/회원가입</a></li>
                        <li class="logout"><a>로그아웃</a></li>
                    </ul>
                </div>
            </div>
            <!--start header-->
            <!--end header-->
            <section class="signup_section" style="margin-bottom: 200px;">
                <h1>회원가입</h1><br> <br>
                <div class="container">
                    <form>
                        <table>
                            <tbody>
                                <tr>
                                    <th>아이디</th>
                                    <td><input type="text" name="email" disabled></td>
                                </tr>
                                <tr>
                                    <th>비밀번호</th>
                                    <td><input type="password" name="password" required></td>
                                </tr>
                                <tr>
                                    <th>비밀번호 확인</th>
                                    <td><input type="password" name="passwordChk" required></td>
                                </tr>
                                <tr>
                                    <th>유저명</th>
                                    <td><input type="text" placeholder="유저명 입력(10자이내)" name="name" maxlength="10" required></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <a class="search_study_btn" id="submit">
                                        가입하기
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
