<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>개모임</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/user_signup.css">
        <link rel="shortcut icon" type="image/x-icon" href="../images/dogroup_favicon.jpg" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../js/basic.js"></script>
        <script src="../js/user_signup.js"></script>
    </head>
    <body>
            <!--start header-->
            <!--end header-->
            <section class="signup_section" style="margin-bottom: 200px;">
                <h1>회원가입</h1>
                <br>
                <br>
                <div class="container">
                    <form>
                        <table>
                            <tbody>
                                <tr>
                                    <th>아이디</th>
                                    <td><input type="text" name="email" disabled></td>
                                </tr>
                                <tr>
                                    <th>비밀번호</th>
                                    <td><input type="password" name="password" required</td>
                                </tr>
                                <tr>
                                    <th>비밀번호 확인</th>
                                    <td><input type="password" name="passwordChk" required></td>
                                </tr>
                                <tr>
                                    <th>유저명</th>
                                    <td><input type="text" placeholder="유저명 입력(10자이내)" name="name" maxlength="10" required></td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <a class="more_position_btn" id="submit">
                                        가입하기
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
